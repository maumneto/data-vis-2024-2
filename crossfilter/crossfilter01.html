<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.4/dc.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/4.2.4/dc.min.css" />

    <!-- <script src="js/script01.js"></script> -->
     

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="js/script01.js"></script> -->
    <title>Example Crossfilter 01</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-12" id="chart">
              <h4>Valores das Ações da Google</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      d3
        .csv(
          "https://gist.githubusercontent.com/emanueles/d8df8d875edda71aa2e2365fae2ce225/raw/1e949d3da02ed6caa21fe3a7a12a4e5a611a4bab/stocks.csv"
        )
        .then(function (data) {
          // formatando nossos dados
          let parseDate = d3.timeParse("%Y/%m/%d");
          data.forEach(function (d) {
            d.date = parseDate(d.date);
            d.google = +d.google;
            d.facebook = +d.facebook;
          });

          // Criando uma instância de crossfilter
          let ndx = crossfilter(data);

          // Definindo as dimensões e grupos
          let dateDimension = ndx.dimension((d) => d.date);
          let googleByDayGroup = dateDimension.group().reduceSum((d) => d.google);

          let lineChart = dc.lineChart("#chart");
          let xScale = d3
            .scaleTime()
            .domain([dateDimension.bottom(1)[0].date, dateDimension.top(1)[0].date]);

          lineChart
            .width(800)
            .height(400)
            .dimension(dateDimension)
            .margins({ top: 30, right: 50, bottom: 25, left: 40 })
            .renderArea(false)
            .x(xScale)
            .xUnits(d3.timeDays)
            .renderHorizontalGridLines(true)
            .legend(dc.legend().x(680).y(10).itemHeight(13).gap(5))
            .brushOn(false)
            .group(googleByDayGroup, "Google");

          dc.renderAll();
        });
    </script>
  </body>
</html>
